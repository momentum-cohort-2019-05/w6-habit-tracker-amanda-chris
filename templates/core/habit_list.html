{% extends "base.html" %}

{% block content %}
<h1>My Habits</h1>

<a href="{% url 'addrecord' %}">Add New Habit</a>

{% for habit in habits %}
{% if habit.name %}
    <h2>{{ habit.name }} </h2>
    <h3>{{ habit.target }} </h3>
    <a href="{% url 'showhabit' habit.pk %}">Show Habit</a>
{% endif %}
{% endfor %}



























{% endblock %}
